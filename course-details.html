<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="courselist.css">
</head>
<body>
    <header>
        <h1 id="course-name"></h1>
        <p id="course-instructor"></p>
    </header>
    <div class="course-details">
        <p id="course-description"></p>
        <div class="video-container">
            <iframe id="course-video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <button id="enroll-button">Enroll Now</button>
    </div>

    <script src="course-details.js"></script>
</body>
</html>
