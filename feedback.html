<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Feedback - Flick App</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="flick.jpg" alt="Flick Logo" class="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">My Courses</a></li>
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">VR Learn</a></li>
            <li><a href="#">Flick AI</a></li>
            <li><a href="#">Chat</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="courselist.html">Courses List</a></li>
            <li><a href="booklist.html">Book List</a></li>
            <li><a href="#">Reading Section</a></li>
        </ul>
        <button class="logout">Logout</button>
    </div>

    <div class="content">
        <h1>Feedback</h1>
        <p>We value your feedback! Please let us know what you think about our courses and app.</p>
        
        <div class="feedback-form">
            <h2>Rate Us</h2>
            <div class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <textarea placeholder="Your feedback..." rows="5"></textarea>
            <button type="submit">Submit Feedback</button>
        </div>
    </div>

    <script src="feedback.js"></script>
</body>
</html>
