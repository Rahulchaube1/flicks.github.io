<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - Flick App</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="flick.jpg" alt="Flick Logo">
        </div>
        <div class="form-container">
            <h1>Login</h1>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="number" placeholder="Phone Number" required>
            <button id="loginButton">Login</button>
            <button id="signupButton" onclick="window.location.href='signup.html'">Signup</button>
            <div class="social-login">
                <button class="social-button google"><img src="google-icon.png" alt="Google"></button>
                <button class="social-button microsoft"><img src="microsoft-icon.png" alt="Microsoft"></button>
                <button class="social-button facebook"><img src="facebook-icon.png" alt="Facebook"></button>
            </div>
            <button id="toggleMode" class="toggle-button">ðŸŒ™</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
