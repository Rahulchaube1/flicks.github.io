<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="myprofile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="Hare Krishna.jpg" alt="Profile Image" class="profile-image">
            <h1 class="profile-name">Rahul Chaube</h1>
            <p class="profile-school">SRM institute of science and technology</p>
            <p class="profile-email">rahulchaube900@gmail.com</p>
        </div>
        
        <div class="progress-section">
            <h2>Progress</h2>
            <div class="progress-box">
                <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
            </div>
            <p class="progress-percentage">0% Completed</p>
        </div>

        <div class="courses-section">
            <h2>Courses Enrolled</h2>
            <ul>
                <li>Course 1</li>
                <li>Course 2</li>
                <li>Course 3</li>
            </ul>
        </div>

        <div class="courses-section">
            <h2>Courses Completed</h2>
            <ul>
                <li>Course A</li>
                <li>Course B</li>
            </ul>
        </div>

        <div class="badges-section">
            <h2>Badges Earned</h2>
            <div class="badges">
                <span class="badge">Badge 1</span>
                <span class="badge">Badge 2</span>
                <span class="badge">Badge 3</span>
            </div>
        </div>

        <div class="scores-section">
            <h2>Scores</h2>
            <p>Average Score: 85%</p>
        </div>
    </div>

    <script src="myprofile.js"></script>
</body>
</html>
